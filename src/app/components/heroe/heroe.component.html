<div class="row">
    <div class="col">
        <div>
            <h1>{{heroe.nombre | uppercase}}</h1> 
            <small>({{heroe.aparicion | date:'y'}})</small>
        </div>
    </div>
    <img src="assets/img/DC.png" alt="" *ngIf="heroe.casa=='DC'" class="imagenLogo">
    <img src="assets/img/marvel.png" alt="" *ngIf="heroe.casa=='Marvel'" class="imagenLogo">
</div>

<hr>
<div class="row">
    <div class="col-md-4">    
        <img src="{{heroe.img}}" alt="" class="img-fluid">
        <a [routerLink]="['/heroes']" class="btn btn-block botonPrimario">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            
        </div>
    </div>
</div>
