<h1 class="animated fadeIn">RESULTADOS PARA: {{terminoRecibido}}</h1>
<div class="card-columns">
  <!-- Los heroes que aparezcan aqui tienen la propiedad idx agregada en el servicio para poder saber que heroe se está seleccionando -->
  <app-heroe-card [item]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroesEncontrados">

  </app-heroe-card>
</div>

<div class="alert alert-primary" *ngIf="heroesEncontrados.length==0">
  No se encontraron héroes con el término {{terminoRecibido}}
</div>
